name: Deployment

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  simple_deployment_pipeline:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
          COMMIT_MESSAGES_STRING: ${{ join(env.COMMIT_MESSAGES) }}
        run: echo env.COMMIT_MESSAGES
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run lint

      - name: install client npm packages
        run: npm run install-client

      - name: build client
        run: npm run build-client

      - name: copypaste build folder
        run: npm run copy-build-folder

      - name: e2e tests
        uses: cypress-io/github-action@v2
        timeout-minutes: 5
        with:
          browser: chrome
          run: npm run cypress
          start: npm run start
          wait-on: http://localhost:3001
          wait-on-timeout: 30

      - name: deploy
        if: ${{ contains(env.COMMIT_MESSAGES_STRING, '\#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: coalesceforum
          heroku_email: parkpatrick1@gmail.com
          healthcheck: http://coalesceforum.herokuapp.com/ping
          checkstring: pong
          procfile: "web: node index.ts"
          rollbackonhealthcheckfailed: true
      - uses: actions/checkout@v2

      - name: Bump version and push tag
        if: ${{ contains(env.COMMIT_MESSAGES_STRING, '\#skip') == false }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}